<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="login-container">
            <h1>TechWave Solutions</h1>
            <img src="logo.png" alt="TechWave Solutions Logo" id="logo">
            <h2>Login</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="login-error"></div>
        </div>
        <div id="admin-dashboard" class="dashboard" style="display: none;">
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
            <h2>Manage Users</h2>
            <div id="user-management"></div>
        </div>
        <div id="employee-dashboard" class="dashboard" style="display: none;">
            <h1>Employee Dashboard</h1>
            <button onclick="logout()">Logout</button>
            <h2>Your Tasks</h2>
            <div id="task-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
